<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login | Fire Alarm Monitoring</title>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Fire Alarm Icon" class="fire-image">
        <form id="login-form">
            <h2>Login</h2>
            <div class="input">
                <input type="text" id="username" placeholder="Enter your username" /> <!-- Changed type to "text" for username -->
            </div>
            <div class="input">
                <input type="password" id="password" placeholder="Enter your password" />
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <script src="login.js"></script>
    </div>
</body>
</html>
